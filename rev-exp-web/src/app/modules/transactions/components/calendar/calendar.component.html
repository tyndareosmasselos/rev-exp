<div class="calendar mt-4">

  <!-- <calendar-header> -->
  <div class="calendar__header" fxLayout="row" fxLayoutAlign="space-between center" >
    <button (click)="previousMonth()" mat-mini-fab color="primary" aria-label="previous month">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <div class="date" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
      <div class="month">{{ months[selectedMonth] }}</div>
      <div class="year">{{ selectedYear }}</div>
    </div>
    <button (click)="nextMonth()" mat-mini-fab color="primary" aria-label="next month">
      <mat-icon>arrow_forward</mat-icon>
    </button>
  </div>
  <!-- </calendar-header> -->

  <!-- <calendar-body> -->
    <div class="calendar__day__header" fxLayout="row wrap" fxLayoutAlign="start center">
      <div class="calendar__day__name" *ngFor="let day of days" fxFlex="14.27">
        {{ day }}
      </div>
    </div>
    <!-- </calendar-body> -->

  <!-- <calendar-body> -->
  <div class="calendar__content" fxLayout="row wrap" fxLayoutAlign="start center">
    <div class="calendar__day" *ngFor="let block of dayBlocks" fxFlex="14.27">
      <mat-card class="calendar__cell">
        <div>{{ block?.day }}</div>
        <div>{{ block?.total }}</div>
      </mat-card>
    </div>
  </div>
  <!-- </calendar-body> -->
</div>
